    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: black;
      }

      .container {
        width: 100%;
        min-height: 100vh;
      }

      .hero {
        height: 100vh;
        display: flex;
        justify-content: stretch;
        align-items: center;
        flex-direction: row;
        background-size: cover;
        width: 100%;
        background-position: 50% 50%;
        color: white;
      }

      .hero .content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: left;
        z-index: 2;
        height: 100vh;
        max-width: 50%;
      }

      .hero .content h1 {
        flex: 1;
        display: flex;
        font-size: 75px;
        font-weight: bold;
      }

      .hero .content h2 {
        display: block;
        font-size: 30px;
        width: 550px;
      }

      .hero .content .links {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 300px;
      }

      .hero .content .links li {
        list-style: none;
      }

      .hero .content .links li a{
        color: white;
      }

      .hero .content h2 .tile {
        color: white;
        animation: blink 2s infinite;
      }

      .hero .repos {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        align-items: center;
        flex-direction: row;
        flex-grow: 1;
        z-index: 3;
        color: white;
        height: 70vh;
        max-width: 50%;
        position: relative;
      }

      .hero .repo {
        z-index: 2;
        min-width: 290px;
        min-height: 270px;
        height: 270px;
        max-width: 290px;
        max-width: 270px;
        border-color: rgb(51, 51, 51);
        border-width: 1px;
        border-style: solid;
        margin-left: 10px;
        color: white;
        text-decoration: none;
        font-family: 'Quicksand', sans-serif;
        transition: 0.3s ease-in-out;
        opacity: 0;
      }

      .hero .repo.visible {
        opacity: 1;
      }

      .hero .repo .image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 126px;
        border-top: 1px solid rgb(51, 51, 51);
      }

      .hero .repo .image img {
        height: 60px;
      }

      .hero .repo .description {
        display: block;
        color: white;
        text-decoration: none;
        padding: 20px;
        border-top: 1px solid rgb(51, 51, 51);
        height: 40px;
      }

      .hero .repo .description h2 {
        font-weight: 300;
      }

      .hero .repo .description h3 {
        font-weight: 100;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
      }

      .hero .repo .footer {
        padding: 20px;
        font-size: 12px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .hero .repo .footer a {
        display: block;
        color: white;
        text-decoration: none;
        font-size: 12px;
      }

      .hero .repo:hover {
        border-color: white;
      }

      .hero::before {
        z-index: 1;
        content: ' ';
        display: block;
        position: absolute;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 1);
      }


      .loading-container {
        display: flex;
        width: 100%;
        height: 70vh;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .loading {
        margin:100px;
        display: block;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        box-shadow: 0 0 0 rgba(255, 255, 255, 1);
        animation: pulse 2s infinite;
        margin: 0 auto;

        transform: scale(1);
        opacity: 1;
        transition: 0.3s ease-in-out;
      }

      .loading.hidden {
        opacity: 0 !important;
      }

      @media only screen and (max-device-width: 1210px){
        .hero {
          flex-direction: column;
        }

        .hero .content {
          height: auto;
          padding-bottom: 30px;
        }

        .hero .content h1 {
          padding-top: 15px;
          font-size: 3rem;
        }

        .hero .content h2 {
          font-size: 1rem;
        }

        .hero .content h1, .hero .content h2 {
          display: inherit;
          text-align: center;
        }

        .hero .links {
          padding-top: 15px;
          margin: 0 auto;
        }

        .hero .repos {
          justify-content: center;
        }

        .hero .repos .repo {
          margin-top: 15px;
        }
      }
    </style>
